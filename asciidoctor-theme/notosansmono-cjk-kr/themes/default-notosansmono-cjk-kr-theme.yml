font:
  catalog:
    # notosansmono-cjk-kr-normal.ttf Fonts supports languages in Taiwan, Hong Kong and Macau that use the Traditional Chinese variant of the Han ideograms. It also supports Hiragana, Katakana, Latin, Cyrillic, Greek and Hangul.
    Noto Sans Mono CJK KR:
      normal: notosansmono-cjk-kr-normal.ttf
      bold: notosansmono-cjk-kr-bold.ttf
      italic: notosansmono-cjk-kr-italic.ttf
      bold_italic: notosansmono-cjk-kr-bold_italic.ttf
    # M+ 1mn supports ASCII and the circled numbers used for conums
    M+ 1mn:
      normal: mplus1mn-regular-subset.ttf
      bold: mplus1mn-bold-subset.ttf
      italic: mplus1mn-italic-subset.ttf
      bold_italic: mplus1mn-bold_italic-subset.ttf
    # Add Fallback  
    M+ 1p Fallback: mplus1p-regular-fallback.ttf
    Noto Emoji: notoemoji-subset.ttf
  fallbacks: [M+ 1p Fallback, Noto Emoji, Noto Sans Mono CJK KR]
page:
  background_color: FFFFFF
  layout: portrait
  initial_zoom: FitH
  margin: [0.5in, 0.67in, 0.67in, 0.67in]
  # margin_inner and margin_outer keys are used for recto/verso print margins when media=prepress
  margin_inner: 0.75in
  margin_outer: 0.59in
  size: A4
base:
  text_align: left
  # color as hex string (leading # is optional)
  font_color: 333333
  # color as RGB array
  #font_color: [51, 51, 51]
  # color as CMYK array (approximated)
  #font_color: [0, 0, 0, 0.92]
  #font_color: [0, 0, 0, 92%]
  font_family: Noto Sans Mono CJK KR
  # choose one of these font_size/line_height_length combinations
  #font_size: 14
  #line_height_length: 20
  #font_size: 11.25
  #line_height_length: 18
  #font_size: 11.2
  #line_height_length: 16
  font_size: 10.5
  #line_height_length: 15
  # correct line height for Noto Serif metrics
  # ORIG
  # line_height_length: 12
  # 20221002 KaiGenGothicTW ADD
  line_height_length: 15  
  #font_size: 11.25
  #line_height_length: 18
  line_height: $base_line_height_length / $base_font_size
  font_size_large: round($base_font_size * 1.25)
  font_size_small: round($base_font_size * 0.85)
  font_size_min: $base_font_size * 0.75
  font_style: normal
  border_color: EEEEEE
  border_radius: 4
  border_width: 0.5
  # 20221002 KaiGenGothicTW ADD  
  align: left
role:
  lead:
    font_size: $base_font_size_large
  line-through:
    text_decoration: line-through
  underline:
    text_decoration: underline
  big:
    font_size: $base_font_size_large
  small:
    font_size: $base_font_size_small
  subtitle:
    font_color: 999999
    font_size: 0.8em
    font_style: normal_italic
# FIXME vertical_rhythm is weird; we should think in terms of ems
#vertical_rhythm: $base_line_height_length * 2 / 3
# correct line height for Noto Serif metrics (comes with built-in line height)
vertical_rhythm: $base_line_height_length
horizontal_rhythm: $base_line_height_length
link:
  font_color: 428BCA
# codespan is currently used for monospaced phrases and table cells
codespan:
  font_color: B12146
  font_family: M+ 1mn
  # 20221002 KaiGenGothicTW NOT USE THIS
  # TODO: Use SansMono ???
  # font_family: Roboto Mono
button:
  content: "[\u2009%s\u2009]"
  font_style: bold
kbd:
  background_color: F5F5F5
  border_color: CCCCCC
  border_offset: 2
  border_radius: 2
  border_width: 0.5
  font_family: $codespan_font_family
  separator: "\u202f+\u202f"
mark:
  background_color: FFFF00
  border_offset: 1
menu:
  caret_content: " <font size=\"1.15em\" color=\"#B12146\">\u203a</font> "
  font_style: bold
heading:
  text_align: left
  font_color: $base_font_color
  font_style: bold
  # 20221002 KaiGenGothicTW ADD    
  font_family: $base_font_family  
  # h1 is used for part titles (book doctype) or the doctitle (article doctype)
  h1_font_size: floor($base_font_size * 2.6)
  # h2 is used for chapter titles (book doctype only)
  h2_font_size: floor($base_font_size * 2.15)
  h3_font_size: round($base_font_size * 1.7)
  h4_font_size: $base_font_size_large
  h5_font_size: $base_font_size
  h6_font_size: $base_font_size_small
  #line_height: 1.4
  # correct line height for Noto Serif metrics (comes with built-in line height)
  # ORIGIN
  # line_height: 1
  # 20221002 KaiGenGothicTW ADD  
  line_height: 1.2  
  # ORIGIN
  # margin_top: $vertical_rhythm * 0.4
  # 20221002 KaiGenGothicTW ADD    
  margin_top: $vertical_rhythm * 0.2    
  # ORIGIN
  # margin_bottom: $vertical_rhythm * 0.9
  # 20221002 KaiGenGothicTW ADD    
  margin_bottom: $vertical_rhythm * 0.8  
  min_height_after: $base_line_height_length * 1.5
title_page:
  text_align: right
  logo:
    top: 10%
  title:
    top: 55%
    font_size: $heading_h1_font_size
    font_color: $role_subtitle_font_color
    line_height: 0.9
  subtitle:
    font_size: $heading_h3_font_size
    font_style: bold_italic
    line_height: 1
  authors:
    margin_top: $base_font_size * 1.25
    font_size: $base_font_size_large
    font_color: 181818
  revision:
    margin_top: $base_font_size * 1.25
block:
  margin_bottom: $vertical_rhythm
  # 20221002 KaiGenGothicTW ADD  
  padding: [$vertical_rhythm, $vertical_rhythm * 1.25, $vertical_rhythm, $vertical_rhythm * 1.25]
caption:
  align: left
  font_size: $base_font_size * 0.95
  font_style: italic
  # FIXME perhaps set line_height instead of / in addition to margins?
  # ORIGIN
  # margin_inside: $vertical_rhythm / 3
  # 20221002 KaiGenGothicTW ADD
  margin_inside: $vertical_rhythm * 0.25  
  margin_outside: 0
abstract:
  font_color: 5C6266
  font_size: $role_lead_font_size
  line_height: 1.4
  font_style: italic
  first_line_font_style: bold
  title:
    text_align: center
    font_color: $heading_font_color
    font_size: $heading_h4_font_size
    font_style: $heading_font_style
admonition:
  column_rule_color: $base_border_color
  column_rule_width: $base_border_width
  padding: [$vertical_rhythm / 3.0, $horizontal_rhythm, $vertical_rhythm / 3.0, $horizontal_rhythm]
  #icon:
  #  tip:
  #    name: far-lightbulb
  #    stroke_color: 111111
  #    size: 24
  label:
    text_transform: uppercase
    font_style: bold
quote:
  font_size: $base_font_size_large
  # 20221002 KaiGenGothicTW ADD    
  font_color: $base_font_color  
  border_color: $base_border_color
  # ORIGIN
  # border_width: 0
  border_width: 5  
  border_left_width: $horizontal_rhythm / 3
  padding: [$vertical_rhythm / 4, $horizontal_rhythm, $vertical_rhythm / 4, $horizontal_rhythm + $quote_border_left_width / 2]
  cite:
    font_size: $base_font_size_small    
    font_color: $role_subtitle_font_color
verse:
  font_size: $quote_font_size
  border_color: $quote_border_color
  border_width: $quote_border_width
  border_left_width: $quote_border_left_width
  padding: $quote_padding
  cite:
    font_size: $quote_cite_font_size
    font_color: $quote_cite_font_color
# code is used for literal, listing, and source blocks and literal table cells
code:
  font_color: $base_font_color
  font_family: $codespan_font_family
  font_size: ceil($base_font_size)
  padding: $code_font_size
  line_height: 1.25
  # line_gap is an experimental property to control how a background color is applied to an inline block element
  line_gap: 3.8
  background_color: F5F5F5
  border_color: CCCCCC
  border_radius: $base_border_radius
  border_width: 0.75
conum:
  font_family: $codespan_font_family
  font_color: $codespan_font_color
  font_size: $base_font_size
  line_height: 4 / 3
  glyphs: circled
example:
  border_color: $base_border_color
  border_radius: $base_border_radius
  border_width: 0.75
  # ORIGIN
  # background_color: $page_background_color
  # 20221002 KaiGenGothicTW ADD  
  background_color: transparent
  padding: [$vertical_rhythm, $horizontal_rhythm, $vertical_rhythm, $horizontal_rhythm]
image:
  align: left
  # 20221002 KaiGenGothicTW ADD  
  align_default: left
  # 20221002 KaiGenGothicTW ADD  
  scaled_width_default: 0.5  
prose:
  margin_bottom: $block_margin_bottom
sidebar:
  background_color: EEEEEE
  border_color: E1E1E1
  border_radius: $base_border_radius
  border_width: $base_border_width
  padding: [$vertical_rhythm, $vertical_rhythm * 1.25, $vertical_rhythm, $vertical_rhythm * 1.25]
  title:
    text_align: center
    font_color: $heading_font_color
    font_size: $heading_h4_font_size
    font_style: $heading_font_style
    # 20221002 KaiGenGothicTW ADD      
    font_family: $heading_font_family
thematic_break:
  border_color: $base_border_color
  border_style: solid
  border_width: $base_border_width
  padding: [$vertical_rhythm * 0.5, 0]
  # 20221002 KaiGenGothicTW ADD 
  margin_top: $vertical_rhythm * 0.5
  # 20221002 KaiGenGothicTW ADD
  margin_bottom: $vertical_rhythm * 1.5
list:
  indent: $horizontal_rhythm * 1.5
  #marker_font_color: 404040
  # NOTE list_item_spacing only applies to list items that do not have complex content
  item_spacing: $vertical_rhythm / 2
description_list:
  # ORIGIN
  # term_font_style: bold
  # 20221002 KaiGenGothicTW ADD   
  term_font_style: italic  
  term_spacing: $vertical_rhythm / 4
  description_indent: $horizontal_rhythm * 1.25
callout_list:
  margin_top_after_code: -$block_margin_bottom / 2
table:
  background_color: $page_background_color
  border_color: DDDDDD
  border_width: $base_border_width
  grid_width: $base_border_width
  # ORIGIN
  # cell_padding: 3
  # 20221002 KaiGenGothicTW ADD         
  # HACK accounting for line-height
  cell_padding: [3, 3, 6, 3]  
  head:
    font_style: bold
    border_bottom_width: $base_border_width * 2.5
  body:
    stripe_background_color: F9F9F9
  # 20221002 KaiGenGothicTW ADD       
  even_row_background_color: F9F9F9
  foot:
    background_color: F0F0F0
toc:
  indent: $horizontal_rhythm
  line_height: 1.4
  dot_leader:
    #content: ". "
    # ORIGIN
    # font_color: A9A9A9
    # 20221002 KaiGenGothicTW ADD
    font_color: DDDDDD    
    #levels: 2 3
footnotes:
  font_size: round($base_font_size * 0.75)
  item_spacing: $list_item_spacing / 2
index:
  column_gap: $vertical_rhythm
header:
  font_size: $base_font_size_small
  line_height: 1
  vertical_align: middle
footer:
  font_size: $base_font_size_small
  # 20221002 KaiGenGothicTW ADD
  font_color: $base_font_color  
  # NOTE if background_color is set, background and border will span width of page
  border_color: DDDDDD
  border_width: 0.25
  height: $base_line_height_length * 2.5
  line_height: 1
  padding: [$base_line_height_length / 2, 1, 0, 1]
  vertical_align: top
  recto:
    right:
      content: '{page-number}'
  verso:
    left:
      # ORIGIN
      # content: $footer_recto_right_content
      # 20221002 KaiGenGothicTW ADD        
      content: '{page-number}'
